<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    a {
      text-decoration: none;
    }
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <section class="result-card">
          <h1>Your Result</h1>
          <div class="circle">
            <p class="score">76</p>
            <p class="total">of 100</p>
          </div>
          <p class="remark">Great</p>
          <p class="remark-caption">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary-card">
          <h2 class="summary-txt">Summary</h2>
          <div class="reaction summary-row">
            <p class="left-part">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <p class="reaction-title">Reaction</p>
            </p>
            <p class="marks"> 80 <p class="total-marks">/ 100</p></p>
          </div>
          <div class="memory summary-row">
            <p class="left-part">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <p class="memory-title">Memory</p>
            </p>
            <p class="marks"> 92 <p class="total-marks">/ 100</p></p>
          </div>
          <div class="verbal summary-row">
            <p class="left-part">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <p class="verbal-title">Verbal</p>
            </p>
            <p class="marks">61 <p class="total-marks">/ 100</p></p>
          </div>
          <div class="visual summary-row">
            <p class="left-part">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <p class="visual-title">Visual</p>
            </p>
            <p class="marks">72 <p class="total-marks">/ 100</p></p>
          </div>
          <button type="submit" class="btn">Continue</button>
        </section>
      </div>
    </div>

  </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">HarshitðŸš€</a>.
    </footer>


</body>

</html>
